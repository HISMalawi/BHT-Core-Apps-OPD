function load(weeks) {
  var ul = document.getElementById("tt_currentUnorderedListOptions");
  if(ul != null) {
    for (var i=0; i<weeks.length; i++) {
      var week = weeks[i];
      var dates = week[1].split(" ");
      var start_date_formated = moment(dates[0]).format('DD/MMM/YYYY');
      var end_date_formated = moment(dates[2]).format('DD/MMM/YYYY');
      var txt = week[0].split('W');
      var weekNumber = txt[1];
      txt = txt[0] +"/W"+ txt[1] +" - ("+  start_date_formated +"  -  "+ end_date_formated +")";
      var value = dates[0]+ " " +dates[2]+" "+weekNumber+"&";
      var li = document.createElement("li");
      li.setAttribute("tstvalue", value);
      li.setAttribute("onmousedown", "null; updateTouchscreenInputForSelect(this); ");
      li.setAttribute("style", "");
      li.setAttribute("class", "even");
      li.innerHTML = txt;
      ul.appendChild(li); 
    }
  }
}
