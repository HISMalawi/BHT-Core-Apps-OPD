<script>
var tt_cancel_destination = "/";

function addYesNo() {
  var query = window.location.search.substring(1);
  var searchParams = new URLSearchParams(query);
  var property = searchParams.get('value');
  
  var title = property.split(/[\._]+/).join(' ').toUpperCase();
  if (property !== "dde_enabled") {
    var attr = property.split('_').join('.');
  }else {
    var attr = property;
  }
  
  var tar = document.getElementById("inputFrame" + tstCurrentPage);
  buildYesNoUI(attr,title, tar);
}

function changeNextButton() {
  var n = document.getElementById('nextButton');
  n.setAttribute('onmousedown','submitGP();');
}

function submitGP() {
  var url = "/global_properties";
  var property = null;
  var property_value = null;

  for(var p in yesNo_Hash){
    property = p
    var properties = yesNo_Hash[p];
    for(var pr in properties){
      property_value = properties[pr];
    }
  }

  var global_property = {
    property: property, 
    property_value: (property_value.toUpperCase() == 'NO' ? 'false' : 'true')
  };
  
  submitParameters(global_property, url, "gpSet");
}  

function gpSet(e){ document.location = '/' }
function getWeeklyIDSR() {
  
  var url = apiProtocol+'://'+apiURL+':'+apiPort+'/generate_weekly_idsr_report';

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var objs = JSON.parse(this.responseText);
    //  RadiologyOrders(objs, 'Radiology orders');
    console.log(objs);
    }
  };
  // 2021-06-21 2021-06-27 25&
  xhttp.open("GET", (url + "?request=true&start_date=2021-03-21&end_date=2021-06-27"), true);
  xhttp.setRequestHeader('Authorization', sessionStorage.getItem("authorization"));
  xhttp.setRequestHeader('Content-type', "application/json");
  xhttp.send();
}
function getMonthlylyIDSR() {
  
  var url = apiProtocol+'://'+apiURL+':'+apiPort+'/generate_monthly_idsr_report';

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var objs = JSON.parse(this.responseText);
    //  RadiologyOrders(objs, 'Radiology orders');
    console.log(objs);
    }
  };
  // June-2021
  xhttp.open("GET", (url + "?request=true&start_date=2021-03-01&end_date=2021-06-30"), true);
  xhttp.setRequestHeader('Authorization', sessionStorage.getItem("authorization"));
  xhttp.setRequestHeader('Content-type', "application/json");
  xhttp.send();
}
// getWeeklyIDSR();
getMonthlylyIDSR(); 
</script>
